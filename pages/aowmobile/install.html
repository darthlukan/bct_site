<!doctype html>
<html>
  <head>
    <title>Install Art Of War Quotes Mobile</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    
  </head>
  <body>
    <div id="installation" data-role="page" data-theme="a">
      
      <div id="install" data-role="content" data-theme="d">
        
      </div>
      
      <script type="text/javascript">
        
        var app_location;
        
        function install() {
            var request = navigator.mozApps.install(app_location);
            
            request.onsuccess = function () {
                window.location = "app.html";
            };
            request.onerror = function () {
                this.error.name;
            }
        }
        
        function checkInstallStatus() {
            
            var request = navigator.mozApps.getSelf();
            request.onsuccess = function () {
            
            if (request.result) {
                window.location = "app.html";
            } else {
                install();
            }
        }
        
        $(document).ready(checkInstallStatus());
        
      </script>
      
      <div id="foot" data-role="footer">
        <a href="http://brianctomlinson.com" data-role="link" data-theme="b">&copy; 2013, Brian Tomlinson</a>
      </div>
      
    </div>
  </body>
</html>
