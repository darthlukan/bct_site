<!doctype html>
<html>
  <head>
    <title>Art Of War Quotes Mobile</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" type="image/png" href="icon.png" />
    
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
    
  </head>
  <body>
    <div id="quotes" data-role="page" data-theme="a">
      
      <input type="button" href="app.html" data-icon="star" data-theme="b" id="next" value="Next">
      <br/>
      
      <div id="quotesH" data-role="header" data-theme="d">
        
      </div>
      
      <div id="quotesC" data-role="content" data-theme="c">
        
      </div>
      
      <div id="install" data-role="content" data-theme="d">
        <h3>Firefox OS one-click installation:</h3>

        <p>If you enjoy this app, install it!</p>

        <button data-icon="star" data-theme="b" id="installB">Install</button>
      </div>
      
      <div id="foot" data-role="footer">
        <a href="http://brianctomlinson.com/index.html" data-role="link" data-theme="b" id="main">&copy; 2013, Brian Tomlinson</a>
      </div>
      
    </div>
    <script type="text/javascript" src="app.js">
    </script>
    
    <script type="text/javascript">
        $(document).on('tap', '#next', function (event) {
            event.preventDefault();
            showQuotes();
        });
        
        $(document).on('tap', '#installB', function (event) {
            event.preventDefault();
            
            var manifest_url = "http://m.brianctomlinson.com/manifest.json";
            var myapp = navigator.mozApps.install(manifest_url);
            myapp.onsuccess = function(data) {
                this.parentNode.removeChild(this);
            };
            myapp.onerror = function () {
                // installapp.error.name
                alert('There was an error installing the application.'+
                'Please send an email to brian@brianctomlinson.com'+
                'to notify him of the error and so that he can try'+
                'to fix the issue.');
            };
        });
        
        $(document).on('tap', '#main', function () {
            window.location = 'http://brianctomlinson.com';
        });
    </script>
  </body>
</html>
